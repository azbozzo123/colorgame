<!DOCTYPE html>
<html>
<head>
   <title>RGB Color Game</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="/colorGame.css" type="text/css">
</head>
<body>

         <h1 id="title">The Great Color Game</h1>
         <h1><span id="colorDisplay"></span></h1>
      </div>
   </header>
   <nav>
      <div class="container">
         <div class="row">
            <div class="col-sm-3">
               <button class="btn refreshBtn"><span id="newBtn">NEW COLORS</span></button>

      </br>

      <div class="col-xs-4">

      <div class="col-xs-4">

      </div>
   </div>
   </div>
